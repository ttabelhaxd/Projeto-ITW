    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var Counter = [];
        var CountryName = [];

        $.ajax({
            type: 'GET',
            url: 'http://192.168.160.58/Olympics/api/statistics/Medals_Country',
            headers: {
                'Content-Type': 'application/json'
            },
            success: function (data, status, xhr) {

                var medData = data;

                medData.forEach(element => {
                    Counter.push(element.Medals.reduce((accum, ele) => ele.Counter + accum, 1))
                    CountryName.push(element.CountryName);
                });

                createBarGraph(Counter, CountryName);

            }
        });

        function createBarGraph(Counter, CountryName) {
            let barChart = new Chart("myChart", {
                type: "bar",
                data: {
                    labels: CountryName,
                    datasets: [{
                        data: Counter,
                        label: 'Number of Silver Medals by Country over all Olympic Games editions',
                        backgroundColor: ["rgba(25, 102, 255, 0.5)", "rgba(25, 102, 255, 0.8)"],
                        borderColor: ['rgb(25, 102, 255)', 'rgb(25, 102, 255)',],
                        borderWidth: 1
                    }]
                },
                options: {
                    animations: {
                        tension: {
                            duration: 1000,
                            easing: 'linear',
                            from: 1,
                            to: 0,
                            loop: true
                        }
                    },
                    indexAxis: 'y',
                }
            });
        }
    </script>
