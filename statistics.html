    <canvas id="bar-chart" width="400" height="200">
    </canvas>
    <script>

        getData();

        async function getData() {
            const response = await fetch(
                'http://192.168.160.58/Olympics/api/Statistics/Games_Athletes');
            console.log(response);
            const data = await response.json();
            console.log(data);
            length = data.length;
            console.log(length);

            labels = [];
            values = [];
            for (i = 0; i < length; i++) {
                labels.push(data.data[i].Name);
                values.push(data.data[i].Counter);
            }


            new Chart(document.getElementById("bar-chart"), {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Athletes",
                            backgroundColor: ["#3e95cd",
                                "#8e5ea2",
                                "#3cba9f",
                                "#e8c3b9",
                                "#c45850",
                                "#CD5C5C",
                                "#40E0D0"],
                            data: values
                        }
                    ]
                },
                options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text: 'Number of Atheletes per Olympic Games edition'
                    }
                }
            });

        }

    </script>
