    <!-- Working Area -->
    <div class="container mt-4">
        <div class="row border-bottom py-2 mb-2">
            <h2 class="col-6" data-bind="text:displayName"></h2>
            <div class="col-6" id="cover">
                <div class="row" style="justify-content:end">
                    <input class="form-control" type="text" placeholder="Search" aria-label="Search" style="width:35%" id="procura" name="procura" autocomplete="off">
                </div>
            </div>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Athletes: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="col-8 my-0 pt-3">
                <ul class="pagination float-end">
                    <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                    <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './athletes.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                    <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './athletes.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                    <!-- /ko -->
                    <!-- ko foreach: pageArray()-->
                    <!-- ko if:$data == $parent.currentPage() -->
                    <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                    <!-- /ko -->
                    <!-- ko if:$data != $parent.currentPage() -->
                    <li class="page-item"><a class="page-link" data-bind="attr: { href: './athletes.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                    <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './athletes.html?page=' + nextPage(), rel:'next' }">→</a></li>
                    <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './athletes.html?page=' + totalPages() }">⇥</a></li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
        <!-- /ko -->

        <div class="container">
            <div class="row justify-content-center" data-bind="foreach: records">
                <div class="col-12 col-sm-6 col-md-4 col-lg-2 card cardbig p-3 m-3 text-center">
                    <!--ko if: Photo-->
                    <img class="img-thumbnail" style="height: 175px; width: 175px; background-color:rgba(0, 0, 255, 0.165)" data-bind="attr:{src: Photo}"><br />
                    <!--/ko-->
                    <!--ko ifnot: Photo-->
                    <!--
                    <img class="img-thumbnail" style="height: 175px; width: 175px" 
                    src="https://media.tenor.com/5tMQDJlcOcYAAAAC/siuuu.gif"><br />
                    -->
                    <img class="img-thumbnail" style="height: 175px; width: 175px" 
                    src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png"><br />
                    <!--/ko-->
                    <p data-bind="text: Name"></p>
                    <!--ko if: BestPosition < 3-->
                    <div class="row">
                        <p class="col-6" data-bind="formatSex: Sex"></p>
                        <p class="col-6" data-bind="formatBestPosition: BestPosition"></p>
                    </div>
                    <!--/ko-->
                    <!--ko ifnot: BestPosition < 3-->
                    <p class="col-12" data-bind="formatSex: Sex"></p>
                    <!--/ko-->

                    <div class="col-12">
                        <a class="btn btn-primary" data-bind="attr: { href:'./athleteDetails.html?id=' + Id }">More details</a>
                        <button class="btn btn-default btn-outline-danger btn-sm btn-favourite" data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }">
                            <i data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart text-danger' : 'fa fa-heart-o'}" class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"
            integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            const api_url = "http://192.168.160.58/Olympics/api/Athletes/SearchByName";

            $("#procura").autocomplete({
                minLength: 2,
                source: function (request, response) {
                    $.ajax({
                        type: "GET",
                        url: api_url,
                        data: {
                            q: $('#procura').val().toLowerCase()
                        },
                        success: function (data) {
                            if (!data.length) {
                                var result = [{
                                    label: 'Sem resultados',
                                    value: response.term,
                                }];
                                response(result);
                            } else {
                                var nData = $.map(data.slice(0, 10), function (value, key) {
                                    return {
                                        label: value.Name,
                                        value: value.Id,
                                    }
                                });
                                results = $.ui.autocomplete.filter(nData, request.term);
                                response(results);
                            }
                        },
                        error: function () {
                            alert("error!");
                        }
                    })
                },
                select: function (event, ui) {
                    event.preventDefault();
                    $("#procura").val(ui.item.label);
                    window.location.href = "./athleteDetails.html?id=" + ui.item.value;


                    // h.loadTitleModal(ui.item.value)
                },
                focus: function (event, ui) {
                    $("#procura").val(ui.item.label);
                }
            });
        });
    </script>
